<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Page d'affichage des produits</h1> 
   <table>
    <tr>
        <th>Designation</th>
        <th>Prix</th>
        <th>Date</th>
        
    </tr>

    {% csrf_token %}
    {% for i in data %}
    <tr>
        <td>{{i.designation}}</td>
        <td>{{i.prix}}</td>
        <td>{{i.date}}</td>
        <img src="{{i.image.url}}" alt="">
            
        </td>
    </tr>
    {% endfor %}
   </table>
</body>
</html>
